# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
    
  - name: Projects
    url: "/project"
    weight: 30
    
  - name: Blog
    url: "/Blog"
    weight: 35
    
  - name: About Me
    url: "/about/about-me/"
    weight: 40
  
  - name: Contact
    url: '#contact'
    weight: 70

blog:
  - name: Posts
    weight: 1
  - name: Data
    weight: 2

project:
    - name: Projects
      weight: 1
    
